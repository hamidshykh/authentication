{% extends 'base.html' %}

{% block 'content' %}

<!-- login  Form -->
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <h3 class="mb-4">Sign In</h3>
                    <form action="/login/" method="post" class="signup-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="label" for="email">Email Address</label>
                            <input type="text" class="form-control" placeholder="johndoe@gmail.com" name="email">
                        </div>
                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input id="password-field" type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="form-group d-flex justify-content-end mt-5">
                            <button type="submit" class="btn btn-primary submit"><span
                                    class="fa fa-paper-plane"></span></button>
                        </div>
                    </form>
                    <p class="text-center">Not a member? <a href="/signup">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
